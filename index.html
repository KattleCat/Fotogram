<!doctype html>

  <head>

    <div class="content">

      <main>
        <h1>Your personal photo album</h1>
        <div class="gallery">
          <img tabindex="0"

            src="./img/1.JPG"

            class="photoPreview"
          />

             id="image2"

          />

             id="image3"
            src="./img/3.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"
             id="image4"
            src="./img/4.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"

            src="./img/5.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"
             id="image6"
            src="./img/6.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"
            id="image7"
            src="./img/7.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"
            id="image8"
            src="./img/8.JPG"
            alt=""

          />
          <img tabindex="0"
            id="image9"
            src="./img/9.JPG"
            alt=""

          />
          <img tabindex="0"
            id="image10"
            src="./img/10.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0"
            id="image11"
            src="./img/11.JPG"
            alt=""
            class="photoPreview"
          />
          <img tabindex="0" 
            id="image12"
            src="./img/12.JPG"
            alt=""
            class="photoPreview"
          />
         </div>
        </div>
        <div class="center">
        <dialog class="dialog" id="dialogPopUp">
          <header class="dialogHeader">
            <h2 class="dialogHeaderTitle" id="dialogTitle">
              Hier kommt noch etwas
            </h2>
            <button onclick="closeDialog()" class="closeButton"></button>
          </header>
           <div class="dialogImage" id="dialogImage"></div>
          <footer class="dialogFooter">
            <button onclick="previousImage()" class="navButton arrowBack" id="backwards"></button>
            <p class="indexFooter" id="imageIndex"></p>
            <button onclick=" nextImage()" class="navButton arrowFor" id="forwards"></button>
          </footer>
        </dialog>
        </div>
      </main>
            <footer class="footer">
        <div class="wrapper">
        <figure class="figureFooter">
          <img 
            class="footer-img"
            src="./img/da-logo.svg"
            alt="Developer Akdemie Logo"
          />
          <figcaption class="footer-figcaption">
            Â© 2023 Developer Akademie GmbH
          </figcaption>
        </figure>
        </div>
      </footer>
    </div>
  </body>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img-website/fotogram-icon.svg">
    <link rel="stylesheet" href="./fonts/font-figtree.css">
  </head>
  <body>
    <div class="content">
            <header class="header">
        <img class="logo wrapper" src="./img-website/fotogram-logo.svg" alt="Fotogram Logo" />
      </header>
      <div class="wrapper">
      <main>
        <h1>Your personal photo album</h1>
        <div aria-label="Image gallery" role="tablist" id="imageGallery" class="gallery">
         </div>
        </div>
        <dialog class="dialog" id="dialogPopUp" aria-labelledby="dialogTitle">
          <header aria-label="name of image" class="dialogHeader">
            <h2 class="dialogHeaderTitle" id="dialogTitle"></h2>
            <button aria-label="close dialog button" onclick="closeDialog()" class="closeButton"></button>
          </header>
           <div aria-label="dialog image" class="dialogImage" id="dialogImage"></div>
          <footer class="dialogFooter">
            <button aria-label="previous image button" onclick="previousImage()" class="navButton arrowBack" id="backwards"></button>
            <p class="indexFooter" id="imageIndex"></p>
            <button aria-label="next image button" onclick=" nextImage()" class="navButton arrowFor" id="forwards"></button>
          </footer>
        </dialog>
      </main>
            <footer class="footer">
        <div class="wrapper">
        <figure class="figureFooter">
          <img 
            class="footer-img"
            src="./img-website/da-logo.svg"
            alt="Developer Akdemie Logo"
          />
          <figcaption class="footer-figcaption">
            Â© 2023 Developer Akademie GmbH
          </figcaption>
        </figure>
        </div>
      </footer>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
